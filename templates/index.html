{% extends 'base.html' %}
{% block title %} 資ㄍ圖書館 {% endblock %}
{% block headmessage %} 
    <h3 style='font-family:標楷體;'>資訊圖書館</a>
{% endblock %}
{% block content %} 
{% for book in posts %}
    <div class='card'>
        <div class='card-header'>
            <p style='font-family:微軟正黑體;font-size:14pt;font-weight:bold;'>
                <a href='/book/{{book.slug}}'>{{ book.title }}</a>
            </p>
        </div>

        <div class='card-body' style='background-color:#ffffdd'>
            <!--
            <p>
                {{ book.chap }}
            </p>

            <p>
                {{ book.author }}
            </p>
            -->
            
            <p>
            {{ book.body | truncatechars:10 }}
            </p>
        </div> 

        <div class='card-footer'  style='background-color:#efefef'>
            <p>
                出版日期：{{ book.pub_date | date:"Y M d"}}
            </p>
        </div>
    </div>
<br>
{% endfor %}
{% endblock %}
